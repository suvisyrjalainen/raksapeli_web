<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rakennusopetus peli</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/form.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./js/registerValidation.js"></script>


  </head>
  <body>
    <div class="container">
    <h1>Rekisteröidy</h1>
      <form method="post">
      <div class="form-group">
          <label for="name">Nimi:</label>
          <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Sähköposti:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
          <label for="password">Salasana:</label>
          <input type="password" class="form-control" id="password" required>
      </div>
        <div class="form-group">
            <label for="passwordConfir">Salasana uudellleen:</label>
            <input type="password" class="form-control" id="passwordConfir" required>
        </div>
      <button onclick="send_registerData();" type="button" class="btn btn-info">Lähetä</button>
    </form>
  </div>


  </body>
</html>
